<div 
    class="manga-card" 
    x-data="mangaCard({{ manga.id }})"
    @click="handleClick()"
    @keydown="handleKeydown($event)"
    tabindex="0"
    role="button"
    :aria-label="'View details for {{ manga.title }}'"
    :class="{ 'loading': loading }"
>
    <div class="manga-cover">
        {% if manga.cover_path %}
            <img 
                src="{{ url_for('serve_image', image_path=manga.cover_path) }}"
                alt="Cover for {{ manga.title }}"
                class="cover-image"
                loading="lazy"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
            >
            <div class="cover-placeholder" style="display: none;">
                <span>No Cover</span>
            </div>
        {% else %}
            <div class="cover-placeholder">
                <span>No Cover</span>
            </div>
        {% endif %}
        
        {% if manga.tags and manga.tags|length > 0 %}
            <div class="cycling-tags" style="--scroll-duration: {{ [manga.tags|length * 4, 12]|max }}s" aria-hidden="true">
                <div class="tag-container">
                    {% for i in range(3) %}
                        {% for tag in manga.tags %}
                            <span class="tag-item">{{ tag }}</span>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
    <div class="manga-info">
        <div class="manga-title">{{ manga.title }}</div>
    </div>
</div>

<script>
    function mangaCard(mangaId) {
        return {
            loading: false,
            mangaId: mangaId,
            
            async handleClick() {
                if (this.loading) return;
                
                try {
                    this.loading = true;
                    console.log('Clicked manga ID:', this.mangaId);
                    
                    const response = await fetch(`/manga/${this.mangaId}`);
                    if (response.ok) {
                        const mangaData = await response.json();
                        console.log('Manga details:', mangaData);
                        
                        // Here you could open a modal or navigate to a detail page
                        // For now, just log the data
                    } else {
                        console.error('Failed to fetch manga details');
                    }
                    
                } catch (error) {
                    console.error('Error handling manga click:', error);
                } finally {
                    this.loading = false;
                }
            },
            
            handleKeydown(event) {
                if (event.key === 'Enter' || event.key === ' ') {
                    event.preventDefault();
                    this.handleClick();
                }
            }
        }
    }
</script>
