{% extends "admin/base.html" %}

{% block title %}Error - Manga Admin{% endblock %}

{% block content %}
<div class="page-header">
    <h1 class="page-title">{{ error_title or 'Error' }}</h1>
</div>

<div class="card">
    <div class="card-body text-center">
        <p>{{ error_message or 'An unexpected error occurred.' }}</p>
        <div class="mt-2">
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}
